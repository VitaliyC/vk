<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!— Yandex.Metrika counter —>
    <script type="text/javascript" src="js/metrica.js"></script>
    <noscript><div><img src="//mc.yandex.ru/watch/28462036" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
    <!— /Yandex.Metrika counter —>
    <link rel="stylesheet" media="(min-width: 1920px)" href="css/hdstyle.css" />
    <link rel="stylesheet" media="(max-width: 1919px)" href="css/normalstyle.css"/>
    <script type='text/javascript' src='js/knockout.js'></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <script src="js/index.js"></script>
    <title>Aposting</title>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="img" id="main">
            <img src="images/glavnaya.png">
        </div>
        <div class="img">
            <img src="images/apostingme.png">
        </div>
        <div class="bird">
            <img src="images/birdincircus.png">
        </div>
    </div>
</div>
<div class="wrapper" id="page1">
    <div class="info-block">
        <div class="logo">
            <img src="images/logo.png">
        </div>
        <div class="text-block">
            <div class="container">
                <img src="images/whatis.png">
            </div>
            <div class="container">
                <img src="images/aboutaposting.png">
            </div>
        </div>
    </div>
    <div class="info-block">
        <div class="button-container">
            <div class="button" id="getGroups">
                <img src="images/connect.png">
            </div>
            <div class="button" onclick="document.location='https://vk.com/aposting'">
                <img src="images/vk.png">
            </div>
        </div>
    </div>
</div>
<div class="wrapper" id="page2">
    <div class="info-block">
        <div class="text-block">
            <div class="container">
                <img src="images/yoursocoety.png">
            </div>
        </div>
        <div class="logo-container">
            <div class="img">
                <img src="images/bigbird.png">
            </div>
            <div class="img">
                <img src="images/simpleandlight.png">
            </div>
        </div>
        <div class="group-container">
            <!-- ko foreach: groups -->
            <div class="group">
                <div class="text" data-bind="text: name"></div>
                <div class="img" data-bind="style: { backgroundImage: 'url(\'' + imgUrl() + '\')' }">
                    <div class="notify-block" data-bind="visible: old">
                        <span>Уведомления</span>
                        <input type="checkbox" data-bind="checked: notification, event: {change: $parent.addNotify}">
                    </div>

                </div>
                <div class="button" data-bind="click: $parent.addNewGroup, visible: isNew">
                    <img src="images/connectgroup.png">
                </div>
                <textarea class="textarea" disabled="disabled" data-bind="visible: old, value: 'http://aposting.me/' + url()"></textarea>
            </div>
            <!-- /ko -->
        </div>
    </div>
</div>
</body>
</html>
